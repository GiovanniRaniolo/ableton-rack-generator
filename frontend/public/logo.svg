<svg width="240" height="80" viewBox="0 0 240 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00FFC2" />
      <stop offset="100%" stop-color="#4A9EFF" />
    </linearGradient>
  </defs>
  
  <style>
    #logo-icon {
      filter: drop-shadow(0 0 5px rgba(0, 255, 194, 0.4));
      transition: all 0.3s ease;
    }
    
    #logo-icon:hover {
      filter: drop-shadow(0 0 12px rgba(0, 255, 194, 0.8));
      transform: scale(1.05);
    }
    
    .pixel-block {
      animation: float 3s ease-in-out infinite;
    }
    
    .pixel-block:nth-child(1) { animation-delay: 0s; }
    .pixel-block:nth-child(2) { animation-delay: 0.2s; }
    .pixel-block:nth-child(3) { animation-delay: 0.4s; }
    .pixel-block:nth-child(4) { animation-delay: 0.6s; }
    .pixel-block:nth-child(5) { animation-delay: 0.8s; }
    .pixel-block:nth-child(6) { animation-delay: 1s; }
    .pixel-block:nth-child(7) { animation-delay: 1.2s; }
    .pixel-block:nth-child(8) { animation-delay: 1.4s; }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) translateX(0px); opacity: 1; }
      50% { transform: translateY(-4px) translateX(3px); opacity: 0.6; }
    }
    
    #knob-indicator {
      transform-origin: 45px 45px;
      animation: dial-turn 1.5s cubic-bezier(0.65, 0, 0.35, 1);
    }
    
    @keyframes dial-turn {
      from { transform: rotate(-120deg); }
      to { transform: rotate(0deg); }
    }
  </style>
  
  <g id="logo-icon">
    <path id="knob-ring" d="M45 15C33.5 15 23.5 21.5 18.5 31C13.5 40.5 13.5 52 18.5 61.5C23.5 71 33.5 77.5 45 77.5C56.5 77.5 66.5 71 71.5 61.5" stroke="url(#textGradient)" stroke-width="6" stroke-linecap="round"/>
    
    <line id="knob-indicator" x1="45" y1="45" x2="58" y2="28" stroke="url(#textGradient)" stroke-width="5" stroke-linecap="round"/>
    
    <g id="builder-blocks">
      <!-- Top row -->
      <rect class="pixel-block" x="62" y="8" width="8" height="8" rx="1" fill="#00FFC2" fill-opacity="0.9">
        <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite" />
      </rect>
      <rect class="pixel-block" x="72" y="10" width="7" height="7" rx="1" fill="#00FFC2" fill-opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.3s" repeatCount="indefinite" />
      </rect>
      <rect class="pixel-block" x="80" y="14" width="6" height="6" rx="1" fill="#4A9EFF" fill-opacity="0.7">
        <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1.8s" repeatCount="indefinite" />
      </rect>
      
      <!-- Middle row -->
      <rect class="pixel-block" x="68" y="20" width="9" height="9" rx="1" fill="#00FFC2" fill-opacity="0.85">
        <animate attributeName="opacity" values="0.85;0.4;0.85" dur="2.5s" repeatCount="indefinite" />
      </rect>
      <rect class="pixel-block" x="79" y="22" width="7" height="7" rx="1" fill="#4A9EFF" fill-opacity="0.75">
        <animate attributeName="opacity" values="0.75;0.3;0.75" dur="2.1s" repeatCount="indefinite" />
      </rect>
      
      <!-- Lower middle -->
      <rect class="pixel-block" x="70" y="32" width="8" height="8" rx="1" fill="#00FFC2" fill-opacity="0.7">
        <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1.9s" repeatCount="indefinite" />
      </rect>
      <rect class="pixel-block" x="80" y="34" width="6" height="6" rx="1" fill="#4A9EFF" fill-opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.2s" repeatCount="indefinite" />
      </rect>
      
      <!-- Bottom -->
      <rect class="pixel-block" x="74" y="42" width="7" height="7" rx="1" fill="#00FFC2" fill-opacity="0.5">
        <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2.4s" repeatCount="indefinite" />
      </rect>
    </g>
  </g>

  <g id="logo-text">
    <text x="100" y="42" fill="url(#textGradient)" style="font-family: 'Inter', sans-serif; font-weight: 800; font-size: 26px; letter-spacing: -0.02em;">ADG</text>
    <text x="100" y="68" fill="url(#textGradient)" style="font-family: 'Inter', sans-serif; font-weight: 300; font-size: 22px; letter-spacing: 0.1em;">BUILDER</text>
  </g>
</svg>
